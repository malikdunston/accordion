<!DOCTYPE html>
<html lang="en">
<head>
	<base href="/">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Accordion - AJS Version</title>
	<script>
		window.arr = [
			"Person",
			{about: 'Web Dev', age: "29"},
			{skills: [
				"PS",
				"VSCode"
			]}
		];
		window.obj = {
			name: arr[0],
			details: arr[1],
			work: arr[2]
		};
		window.num = 20 + 24;
		window.str = "hello i'm just a string. :) Shoutout to " + num;
		window.everything = {
			obj,
			arr,
			num,
			str
		}
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
	<script src="accordion.js"></script>
<!-- Optional styles -->
	<link rel="stylesheet" href="visuals.css">
</head>
<body ng-app="app" ng-controller="appCtrl as app">
	<section accordion data="app.data.obj"></section>
	<section accordion data="app.data.arr"></section>
	<section accordion data="app.data.num"></section>
	<section accordion data="app.data.str"></section>
	<script>
		(function () {
			angular.module("app", ["accordion"])
			.controller("appCtrl", function ($window) {
				let app = this;
				app.data = $window.everything;
			})
		})()		
	</script>
</body>
</html>
