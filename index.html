<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Accordion</title>
	<script>
		window.arr = [
			"Person",
			{about: 'Web Dev', age: "29"},
			{skills: [
				"PS",
				"VSCode"
			]}
		];
		window.obj = {
			name: arr[0],
			details: arr[1],
			work: arr[2]
		};
		window.num = 20 + 24;
		window.str = "hello i'm just a string. :) Shoutout to " + num;
		window.everything = {
			obj,
			arr,
			num,
			str
		}
	</script>
	<script src="accordion.js"></script>
<!-- Optional styles -->
	<link rel="stylesheet" href="visuals.css">
</head>
<body>
	<section class="obj"></section>
	<section class="arr"></section>
	<section class="num"></section>
	<section class="str"></section>
	<section class="everything"></section>
	<script>
		accordion(obj, document.querySelector(".obj"));
		accordion(arr, document.querySelector(".arr"));
		accordion(num, document.querySelector(".num"));
		accordion(str, document.querySelector(".str"));
		accordion(everything, document.querySelector(".everything"));
	</script>
</body>
</html>
